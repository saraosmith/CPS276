<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Project</title>
  </head>
  <body>
  <form action="#" method="post">
<div class="container">
    <div class="form-control">
    <div class="row">
        <div class="col">
            <label for="fname">First name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col">
            <label for="lname">Last name</label>
            <input type="text" class="form-control">
        </div>
    
         <div class="form-group">
             <label for="address">Address</label>
            <input type="text" class="form-control" id="address">
           
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
              <option value="1">Washington</option>
                <option value="2">California</option>
                <option value="3" selected>Michigan</option>
                <option value="4">Oregon</option>
                <option value="5">South Dakota</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>

        <div class="col-sm-1">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="male" id="male">
            <label class="form-check-label" for="male">
              Male
            </label>
        </div>
        </div>

        <div class="col-sm-1">
            <div class="for-check">
            <input class="form-check-input" type="radio" name="female" id="female">
            <label class="form-check-label" for="female">
              Female
            </label>
        </div>
        </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    </div>
  </body>
</html>
